<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $.getJSON("data.json", function (result) {
          const $container = $(".cards");
          $.each(result, function (index, data) {
            const $card = $("<div>").addClass(`card ${data.category}`);
            $card.append(
              $("<div>")
                .addClass("category")
                .append(
                  $("<img>").attr("src", data.icon).attr("alt", data.category)
                )
                .append($("<span>").addClass(data.category).text(data.category))
            );
            $card.append(
              $("<div>")
                .addClass("score")
                .append($("<span>").addClass("current").text(data.score))
                .append($("<span>").text(" / 100"))
            );
            $container.append($card);
          });
        });
        $("#continue")
          .text("Continue")
          .click(() => {
            alert("Clicked!");
          });
      });
    </script>
  </head>
  <body>
    <main>
      <section class="left">
        <h3>Your Result</h3>
        <div class="result">
          <h1>76</h1>
          <span> of 100 </span>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="right">
        <h3>Summary</h3>
        <div class="cards"></div>
        <button id="continue" type="button"></button>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://syahrizal-portfolio.vercel.app" target="_blank"
        >Syahrizal Ardana</a
      >.
    </div>
  </body>
</html>
